<!DOCTYPE html>
<html>
<head>
    <title>Redactor is awesome!</title>

    <meta charset="utf-8">

	<!-- Include jQuery -->
  	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.1/jquery.min.js"></script>

  	<!-- Include hosted Redactor files, hope you don't mind Imperavi! -->
  	<link rel="stylesheet" href="http://imperavi.com/js/redactor/redactor.css" />
    <script src="http://imperavi.com/js/redactor/redactor.js"></script>

	<!-- Load Bootstrap -->
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>

    <!-- Load glyphicons plugin-->
    <script src="redactor.glyphicons.min.js"></script>
    <link rel="stylesheet" href="redactor.glyphicons.min.css" />

	 <!-- Call Redactor -->
    <script type="text/javascript">
    $(document).ready(
        function()
        {
            $('#redactor').redactor({
            	focus: true,
                plugins: ['glyphicons']
            });
        }
    );
    </script>

	 <!-- Site styles -->
	<style type="text/css">
	html, body {
		margin: 0;
		padding: 0;
	}
	body {
		font-family: Helvetica, Arial, sans-serif;
		font-size: 14px;
	}
	#page {
		width: 940px;
		margin: 50px auto;
	}

	</style>

</head>
<body>
    <div id="page">
        <textarea id="redactor" name="content" style="width: 99%; height: 400px;">
        	<p>Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum.</p>
        </textarea>

    </div>
</body>
</html>
